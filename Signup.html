<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create account</title>
    <!-- css link -->

    <link rel="stylesheet" href="signup.css" />
    <!-- bootstrap links -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="container-image">
          <img src="/image/download.svg" alt="" />
        </div>

        <a href="/log.html">
          <button class="login">Login to account</button>
        </a>
      </div>
    </header>

    <main>
      <!-- ////////////form section//////////////////// -->
      <div class="div-form">
        <div class="form-container">
          <form class="form" action="" method="get">
            <h4 class="empower">Create your Empower account</h4>
            <div>
              <select name="State_of_origin" id="st_o_or">
                <option value="Nigeria">Nigeria</option>
                <option value="Ghana">Ghana</option>
                <option value="United kingdom">United kingdom</option>
                <option value="South Africa">South Africa</option>
                <option value="Qatar">Qatar</option>
                <option value="United State Of America">
                  United State Of America
                </option>
                <option value="Dubai">Dubai</option>
              </select>
            </div>

            <div class="full">
              <input
                class="fullname"
                id="fullname"
                type="name"
                placeholder="Full name"
              />
            </div>
            <div class="full">
              <input
                class="fullname"
                id="email"
                type="mail"
                placeholder="Email address"
              />
            </div>
            <div class="full">
              <input
                class="fullname"
                id="trading name"
                type="name"
                placeholder="Trading Name "
              />
            </div>
            <div class="full">
              <input
                class="fullname"
                id="Referral code"
                type="text"
                placeholder="Referral code"
              />
            </div>
            <div class="full">
              <input
                class="fullname"
                id="password"
                type="text"
                placeholder="Password"
              />
            </div>
            <a style="text-decoration: none; color: black" href="">
              <div class="sign-button">Get Started</div></a
            >
          </form>
          <p class="policy">
            By clicking get started, I <br />
            acknowledge that I have read <br />
            and do hereby accept the <br />
            terms and conditions in the <br />
            Flutterwave's
            <a style="text-decoration: none;" href=""
              ><span style="color: blue">
                Terms of Use, <br />
                Merchant Agreement <a style="color: #828282">and</a> <br />
                Privacy Policy.</span
              ></a
            >
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
