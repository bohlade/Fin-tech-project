<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
  </head>
  <!-- font links -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&family=Sue+Ellen+Francisco&display=swap"
    rel="stylesheet"
  />

  <!-- bootstrap links -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
  />
  <!-- css link -->
  <link rel="stylesheet" href="log.css" />

  <body>
    <main>
      <header class="header">
        <div class="header-container">
          <div class="img-container">
            <img src="/image/download.svg" alt="" />
          </div>

          <nav class="nav">
            <a href=""><button class="sign-up">Create account</button></a>
            
          </nav>
        </div>
      </header>

      <div class="div-form">
        <p class="fs-4 fw-bolder">Login to your account</p>
        <form action="register.php" method="get">
          <input
            class="email"
            id="email"
            type="mail"
            placeholder="Email address"
          />
          <input
            class="password"
            id="Password"
            type="mail"
            placeholder="Password"
          />
        </form>
        <button
          class="btn log ms-2 btn-lg mt-3"
          style="background-color: #ffb340"
        >
          LogIn
        </button>
        <a href="">
          <p class="text-primary">Forgot Password?</p>
        </a>
      </div>
    </main>
  </body>
</html>
